<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container"">

        <div class=" header">
            <a href=""><img src="../img/logo.png" class="logo"></a>
        </div>

        <!-- 로그인 form -->
        <div class="login-form">
            <div class = "collaboration">
                롯데 X 두부두부 이미지 추가 예정
            </div>
            <form action="">
                <div class="user-input-area">
                    <!-- 아이디 입력 -->
                    <input type="text" name="id" id="id" autocomplete="off" size="400" placeholder="ID" required>
                    <label for="id"></label>
                </div>
                <div class="user-input-area">
                    <!-- 패스워드 입력 -->
                    <input type="password" name="pw" id="pw" autocomplete="off" size="25" placeholder="PW" required>
                    <label for="pw"></label>
                </div>
                <div class="login-button">
                    <button type="submit">로그인</button>
                </div>
            </form>
            <div class="caption">
                <!--회원가입 페이지로 연결될 부분-->
                아직 회원이 아니신가요?<a href="">회원가입</a>
            </div>
        </div>
    </div>
</body>

<footer>
    <div id="footer-nav">
        <div class="container"></div>
    </div>
    <div id="footer-info">
        <div class="footer-info-text">
            Copyright © DOOBOO All Rights reserved.
        </div>
    </div>
</footer>

</html>
