<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="../img/logo.png" class="logo">
            <div class="user-interaction-wrap">
                <div class="login-in"><a href="">로그인</a></div>
                <div class="sign-in"><a href="">회원 가입</a></div>
            </div>
        </div>

        <!-- 요기서 안에 글씨랑 로고 넣으려고 하면 계속 앞에 친구가 붕뜨면서 이쁘게 안나옴 -->
        <div class="content-box">
            <a href="">
                <div class="select-box" id="select--food" onmouseover="mouseOnEvent()">
                    <div class="logo-box"><img src="../img/logo2.png" alt="logo" class="business-logo"></div>
                    <div class="business-name">식품</div>
                </div>
            </a>
            <a href="">
                <div class="select-box" id="select--distribution">
                    <div class="logo-box"><img src="../img/logo2.png" alt="logo" class="business-logo"></div>
                    <div class="business-name">유통</div>
                </div>
            </a>
            <a href="">
                <div class="select-box" id="select--chemistry">
                    <div class="logo-box"><img src="../img/logo2.png" alt="logo" class="business-logo"></div>
                    <div class="business-name">화학/건설/제조</div>
                </div>
            </a>
            <a href="">
                <div class="select-box" id="select--trip">
                    <div class="logo-box"><img src="../img/logo2.png" alt="logo" class="business-logo"></div>
                    <div class="business-name">관광/서비스/금융</div>
                </div>
            </a>
        </div>
    </div>
</body>

<footer>
    <div id="footer-nav"></div>
    <div id="footer-info">
        <div class="footer-info-text">
            Copyright © DOOBOO All Rights reserved.
        </div>
    </div>
</footer>

</html>
