<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="signin-complete.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <a href=""><img src="../img/logo.png" class="logo"></a>
            <img src="../img/lotte_dbdb.png" alt="롯데 X두부두부" id="team-introduction">
        </div>

        <div class="process">
            <div id="signin">회원가입<div class="dot--medium"></div></div>
            <img src="../img/signin-process-03.png" alt="signin-process-03" class="signin-process">
        </div>

        <div class="signin-complete-wrap">
            <!-- 회원가입 완료 안내 -->
            <div id="email-icon"><img src="" alt="email_icon"></div>
            <div class="signin_complete">
                <div class="text bold">본인 인증 메일이 전송되었습니다<div class="dot--small"></div></div>
                <div class="text medium">입력하신 이메일을 통해 인증 메일이 전송되었습니다</div>
                <div class="text medium">이메일 인증 후 서비스를 이용하실 수 있습니다</div>
            </div>
            <div class="back-to-main">
                <button class="btn">메인 페이지로 돌아가기</button>
            </div>
        </div>

</body>

<footer>
    <div id="footer-nav">
        <div class="container"></div>
    </div>
    <div id="footer-info">
        <div class="footer-info-text">
            Copyright © DOOBOO All Rights reserved.
        </div>
    </div>
</footer>

</html>
