<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="login_page_after_signin.css">
</head>

<body>
    <div class="container"">

        <div class="header">
            <a href=""><img src="../img/logo.png" class="logo"></a>
            <img src="../img/lotte_dbdb.png" alt="롯데 X두부두부" id="team-introduction">
        </div>

        <div class="process">
            <div id="signin">회원가입<div class="dot--medium"></div></div>
            <img src="../img/signin-process-03.png" alt="signin-process-03" class="signin-process">
        </div>

        <!-- 로그인 form -->
        <div class="login-form">
            <!-- 회원가입 완료 안내 -->
            <div class="signin_complete">
                <div id="signin_complete_line1">회원가입이 완료되었습니다<div class="dot--small"></div></div>
                <div id="signin_complete_line2">로그인 후 서비스를 이용할 수 있습니다</div>
            </div>
            <form action="">
                <div class="user-input-area">
                    <!-- 아이디 입력 -->
                    <input type="text" name="id" id="id" autocomplete="off" placeholder="ID" required>
                    <label for="id"></label>
                </div>
                <div class="user-input-area">
                    <!-- 패스워드 입력 -->
                    <input type="password" name="pw" id="pw" autocomplete="off" placeholder="PW" required>
                    <label for="pw"></label>
                </div>
                <div class="login-button">
                    <button type="submit">로그인</button>
                </div>
            </form>
        </div>

</body>

<footer>
    <div id="footer-nav">
        <div class="container"></div>
    </div>
    <div id="footer-info">
        <div class="footer-info-text">
            Copyright © DOOBOO All Rights reserved.
        </div>
    </div>
</footer>

</html>
