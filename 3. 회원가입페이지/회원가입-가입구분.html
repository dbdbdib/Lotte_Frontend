<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/회원가입-가입구분.css">
    <script src="../../js/회원가입-가입구분.js"></script>
</head>
<body>
    <div class = "background">
        <div class="header">
            <a href=""><img src="../../img/logo.png" class="logo"></a>
            <img src="../../img/lotte_dbdb.png" alt="롯데 X두부두부" id="team-introduction">
        </div>

        <div class="process">
            <div id="signin">회원가입<div class="dot--medium"></div></div>
            <img src="../../img/signin-process-01.png" alt="signin-process-01" class="signin-process">
        </div>
        <!-- 회원가입 form -->
        <div class = "signin-form">
            <!--현직자/취준생 가입 구분-->
            <div class="signin-classification">가입 구분</div>
            <div id="signin-option-wrap">
                <div class="signin-option" id="lotte-staff">
                    <img src="../../img/lotte-staff.png" alt="롯데 직원" id="lotte-staff-img">
                    <button class="btn-option" id="btn-lotte-staff">현직자</button>
                </div>
                
                <!-- jobseeker img src 추가-->
                <div class="signin-option" id="jobseeker">
                    <img src="../../img/jobseeker.png" alt="취업 준비생" id="jobseeker-img">
                    <button class="btn-option" id="btn-jobseeker">취업준비생</button>
                </div>
            </div>
            <button class="finish-btn">다음 단계</button>
        </div>
    </div>
</body>

<footer>
    <div id="footer-nav">
        <div class="container"></div>
    </div>
    <div id="footer-info">
        <div class="footer-info-text">
            Copyright © DOOBOO All Rights reserved.
        </div>
    </div>
</footer>

</html>
