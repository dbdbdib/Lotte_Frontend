<!DOCTYPE html>
<html lang="ko">
<!-- 취준생 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보입력</title>
    <link rel="stylesheet" href="../css/회원가입-정보입력.css">
    <link rel="stylesheet" href="../css/회원가입-정보입력-현직자.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <!-- 헤더 부분 : 로고, 콜라보 이미지, 회원가입 프로세스 이미지 -->
            <a href=""><img src="../../img/logo.png" class="logo"></a>
            <img src="../../img/lotte_dbdb.png" alt="롯데 X두부두부" id="team-introduction">
        </div>

        <div class="process">
            <div id="signin">회원가입<div class="dot--medium"></div>
            </div>
            <img src="../../img/signin-process-02.png" alt="signin-process-02" class="signin-process">
        </div>
        <div>
            <div class="sub-text">정보 입력</div>
            <hr class="horizontal-line">
            <form action="" id="user-input-area">
                <div id="user-input-area-wrap">
                    <!-- 이름 -->
                    <div class="input-wrap" id="name-wrap">
                        <div class="input-type" id="name">이름</div>
                        <input type="name" name="name-input" id="name-input" autocomplete="off" placeholder="이름"
                            required>
                        <label for="name-input"></label>
                    </div>
                    <!-- 닉네임 -->
                    <div class="input-wrap" id="nickname-wrap">
                        <div class="input-type" id="nickname">닉네임</div>
                        <input type="nickname" name="nikname-input" id="nickname-input" autocomplete="off"
                            placeholder="닉네임" required>
                        <label for="nickname-input"></label>
                        <button type="submit" class="input-btn" id="duplicate" value="중복 확인" onclick="alert('중복확인')">중복 확인</button>
                    </div>
                    <!-- 이메일 -->
                    <div class="input-wrap" id="email-wrap">
                        <div class="input-type" id="email">이메일</div>
                        <input type="email" name="email-input" id="email-input" autocomplete="off" placeholder="이메일"
                            required>
                        <label for="email-input"></label>
                    </div>
                    <div class="input-wrap" id="business-field-wrap">
                        <div class = "input-type">계열 선택</div>
                        <select id="business-field">
                            <option selected>계열 선택</option>
                            <option>식품</option>
                            <option>유통</option>
                            <option>화학/건설/제조</option>
                            <option>관광/서비스/금융</option>
                        </select>
                    </div>
                    <!-- 비밀번호 -->
                    <div class="input-wrap" id="password-wrap">
                        <div class="input-type" id="password">비밀번호</div>
                        <input type="password" name="password-input" id="password-input" autocomplete="off"
                            placeholder="비밀번호" required>
                        <label for="password-input"></label>
                    </div>
                    <!-- 비밀번호 재확인-->
                    <div class="input-wrap" id="password-check-wrap">
                        <div class="input-type" id="password-check">비밀번호 확인</div>
                        <input type="password" name="password-check-input" id="password-check-input" autocomplete="off"
                            placeholder="비밀번호 재확인" required>
                        <label for="password-check-input"></label>
                    </div>
                    <button id="btn-signin">회원가입</button>
                </div>
            </form>
        </div>
</body>

<footer>
    <div id="footer-nav">
        <div class="container"></div>
    </div>
    <div id="footer-info">
        <div class="footer-info-text">
            Copyright © DOOBOO All Rights reserved.
        </div>
    </div>
</footer>

</html>
