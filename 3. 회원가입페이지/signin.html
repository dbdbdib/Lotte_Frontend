<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class = "background">
        <div class="header">
            <a href=""><img src="../img/logo.png" class="logo"></a>
            <img src="../img/lotte_dbdb.png" alt="롯데 X두부두부" id="team-introduction">
        </div>

        <div class="process">
            <div id="signin">회원가입<div class="dot--medium"></div></div>
            <img src="../img/signin-process-01.png" alt="signin-process-01" class="signin-process">
        </div>
        <!-- 회원가입 form -->
        <div class = "signin-form">
            <div><!--현직자/취준생 가입 구분해주는 div입니당-->
                <div class="sub-text">가입 구분</div>
                    <div class = "option">현직자</div>
                    <div class = "option">취업준비생</div>
            </div>
            <p></p>
            <div>
                <div class="sub-text">이메일 인증</div>
                <div class="email-input-area">
                    <!-- 이메일 입력 -->
                    <input type="email" name="email" id="email" autocomplete="off" size="400" placeholder="이메일을 입력해주세요" required>
                    <label for="email"></label>
                </div> 
                <button class = "confirm-mail">인증 메일 발송</button>
            </div>
            <button class="finish-btn">다음 단계</button>
            <!-- 회원가입 버튼 만들어주기, 인증메일 발송 크기 수정하기 ;v; -->
        </div>
    </div>
</body>

<footer>
    <div id="footer-nav">
        <div class="container"></div>
    </div>
    <div id="footer-info">
        <div class="footer-info-text">
            Copyright © DOOBOO All Rights reserved.
        </div>
    </div>
</footer>

</html>
